<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Card Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .task-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .task-header {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .task-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .due-date {
            color: #dc3545;
            font-weight: bold;
        }

        .pomodoro {
            color: #28a745;
            font-weight: bold;
        }

        /* Styling for completed tasks */
        .task-completed {
            background: #e9ecef !important;
            color: #6c757d;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Active Task Card -->
        <div class="col-md-4">
            <div class="task-card">
                <div class="task-header">Project: Work</div>
                <div class="task-title">Complete Report</div>
                <div class="task-desc">Prepare and submit the financial report for Q1.</div>
                <div class="task-footer">
                    <span class="due-date"><i class="fas fa-calendar-alt"></i> Due: Feb 22</span>
                    <span class="pomodoro"><i class="fas fa-clock"></i> 4 Pomodoros</span>
                </div>
            </div>
        </div>

        <!-- Completed Task Card -->
        <div class="col-md-4">
            <div class="task-card task-completed">
                <div class="task-header">Project: Study</div>
                <div class="task-title">Read Chapter 5</div>
                <div class="task-desc">Go through chapter 5 notes and prepare for quiz.</div>
                <div class="task-footer">
                    <span class="due-date"><i class="fas fa-calendar-alt"></i> Due: Feb 20</span>
                    <span class="pomodoro"><i class="fas fa-clock"></i> 3 Pomodoros</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
